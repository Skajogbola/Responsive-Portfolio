<!DOCTYPE html>
<html lang="en-us">

<head>
  
  <meta name="viewport" content="width-device-width" initial-scale="1"charset="UTF-8">
  <title>contact_form</title>
  
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>

<body background="assets/Images/spiration-light.png">
  
  <div class="wrap" class="container">
    <div class="white-box">
      <nav>
        <ul>
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <h2>Simisola Kajogbola</h2>
      </nav>
    </div>
  </div>


  <div class="main_content">
    <h1>Contact</h1>
    <hr>


    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">

      <div class="row">
        <label class="required" for="fullname">Name</label>
        <input type="text" id="fullname" name="name" placeholder="John Smith">
      </div>

      <div class="row">
        <label class="required" for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="example@gmail.com">
      </div>

      <div class="row">
        <label class="required" for="message">Message</label>
        <textarea id="message" name="subject" placeholder="" style="height:150px"></textarea>
      </div>

      <input id="submit_button" type="submit" value="Submit">

    </form>
  </div>

  <footer class="footer"></footer>

</body>

</html>
